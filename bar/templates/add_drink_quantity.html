<!-- add_drink_quantity.html -->

{% extends "base.html" %}

{% block title %}Bar Management System - Add Drink Quantity{% endblock %}

{% block content %}
    <h1>Add Drink Quantity</h1>
    <p>Drink: {{ drink.name }}</p>
    <form method="post">
        {% csrf_token %}
        <label for="quantity_to_add">Quantity to Add:</label>
        <input type="number" id="quantity_to_add" name="quantity_to_add" min="1" required>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
{% endblock %}
